<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="navBarContainer"></div><br/>
    <h1 class="signUpheading">Sign in!</h1>
    <div id="containers">
        <form id="login" class="form"><br/>
            <input type="text" id="username-login" placeholder="Enter your username..">
            <input type="password" id="password-login" placeholder="Enter your password"/>
            <input type="submit" style="margin-bottom: 10px;" onclick="login(event)" class="login" value="Log in" /><br/>
        </form>
    </div><br/>
</body>
<script src="/scripts/validation2.js"></script>
<script type="module" src="/scripts/validation.js"></script>
</html>
